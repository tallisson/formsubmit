<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Contact</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="shortcut icon" href="images/icons8-contatos-64.png" type="image/png">
  <style>
    body {
      max-width: 70%;
    }
    @media (max-width: 700px) {
      body {
        max-width: 90%;
      }

      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body class="container">
  <h1 class="my-4">
    <span><i class="fab fa-wpforms"></i></span>
    <span>Contact Form</span>
  </h1>
  <form class="my-4 py-4 px-4 border border-success rounded"
    action="https://formsubmit.co/allissonribeiro02@gmail.com"
    method="post"
  >    
    <div class="form-group">      
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
    </div>
    <div class="form-group">      
      <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
    </div>
    <div class="form-group">
      <label for="msg" class="text-uppercase">Sua Mensagem</label>      
      <textarea class="form-control" id="msg" name="msg" rows="3" required></textarea>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
    <input type="hidden" name="_subject" value="Nova Mensagem!">
    <input type="hidden" name="_next" value="/pages/thanks.html">
  </form>
</body>
</html>
